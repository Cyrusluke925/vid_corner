{% extends 'vid_corner_app/base.html' %}
{% load staticfiles %}



{% block video_detail %}


<video width="779px" controls>
    <source src="{{video.video.url}}">
</video>
<h2 class='videoTitle'>{{ video.title }}</h2>
<h4>{{ video.description }}</h4>

<section class=commentSection>
    <form id='commentForm' method="POST" enctype="multipart/form-data" type="submit">
        {% csrf_token %}
        
    </form>
</section>



{% endblock %}
