{% load staticfiles %}
{% block profile_create %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">





<div class="fullscreen-bg">
    <video loop muted autoplay poster="" class="fullscreen-bg__video">
  
        <source src="../../static/videos/cityscape.mp4" type="video/mp4">
  
    </video>
    

</div>
<div class = "createProfForm">
    <h2 class = "profWelc">Now, time to create your profile!</h2>
    <div class='createProfileForm'>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Submit</button>
      </form>
      </div>
  </div> 



  {% endblock %}
