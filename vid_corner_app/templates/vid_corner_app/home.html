{% extends 'vid_corner_app/base.html' %}
{% load staticfiles %}

{% block home %}
<div class='homePage'>
<h2>Recent Uploads</h2>
<div class='theVideos'>
{% for video in videos %}


<a class='videoLink' data-id={{video.pk}} href="{% url 'video_detail' pk=video.pk %}">
<div class="singleVideo">
<video class='homePageVideo' width= 300px>
    <source src='{{video.video.url}}' >
</video>
<h4 class='suggestedVideoTitle'>{{video.title}}</h4>
<p class='suggestedVidInfo'>{{video.user.profile.channel_name}}</p>
<h6 class='suggestedVidInfo'>{{video.views}} views</h6>
</div>
</a>
{% endfor %}
</div>
</div>

{% endblock %}
