{% extends 'vid_corner_app/base.html' %}
{% load staticfiles %}

{% block home %}
<h2>HELLOOO</h2>
{% for video in videos %}
<h1>The Video Title is:  {{video.title}}</h1>
<h1>{{video.description}}</h1>
<h1>{{video.user}}</h1>
<h1>{{video.video.url}}</h1>
<video width=600px controls>
    <source src={{video.video.url}}>
</video>
{% endfor %}


{% endblock %}
