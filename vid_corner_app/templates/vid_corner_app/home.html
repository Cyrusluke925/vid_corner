{% extends 'vid_corner_app/base.html' %}
{% load staticfiles %}

{% block home %}

{% for video in videos %}



<div class="singleVideo">
<a class='videoLink' data-id={{video.pk}} href="{% url 'video_detail' pk=video.pk %}"><video width= 300px>
    <source src='{{video.video.url}}' >
</video></a>
<h4>{{video.title}}</h4>
</div>
{% endfor %}


{% endblock %}
