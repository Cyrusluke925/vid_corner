{% extends 'vid_corner_app/base.html' %}
{% load staticfiles %} 

{% block view_likes %}
<div class='viewLikesContainer'>
    <div class='likeList'>
        
        {% for like in like_list %}
        <div class='likeContainer'>
            <div class='likedVideo'>
                    <a class='videoLink' data-id={{video.pk}} href="{% url 'video_detail' pk=like.video.pk %}"><video>
                    <source src='{{like.video.video.url}}'>
                </video>
            </div>
            <div class='likedVideoInformation'>
                    <a class='videoLink' data-id={{video.pk}} href="{% url 'video_detail' pk=like.video.pk %}"><h4>{{like.video.title}}</h4></a>
                <h5>{{like.video.user.profile.channel_name}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
